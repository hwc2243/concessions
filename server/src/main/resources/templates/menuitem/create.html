<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Menu Item</title>
    
    <!-- CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../../resources/css/concession.css" rel="stylesheet" media="screen" th:href="@{/css/concession.css}" />
    
    <!-- JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">
    <!-- Insert the header fragment from the header.html file -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">Create New Menu Item</h2>
            </div>
            <div class="card-body">
                <!-- Form action and object binding updated for a new MenuItem -->
                <form th:action="@{/menuitem/create(redirect=${redirect})}" th:object="${newMenuItem}" method="post">
                    
                    <!-- Name Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <!-- Description Field -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <!-- Category Field -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <!-- In a real application, you would typically iterate over CategoryType.values() -->
                        <select class="form-select" id="category" th:field="*{category}" required>
                            <option value="">-- Select Category --</option>
                            <option th:each="cat : ${T(com.concessions.model.CategoryType).values()}" 
                                    th:value="${cat}" th:text="${cat}">Category Name</option>
                        </select>
                    </div>

                    <!-- Price Field (using step="0.01" for currency precision) -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" min="0.00" class="form-control" id="price" th:field="*{price}" required>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Add Item</button>
                        <!-- Assuming a list view for menu items at /menuitems -->
                        <a th:href="@{/__${redirect}__}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
