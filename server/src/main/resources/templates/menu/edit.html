<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Menu</title>
    
    <th:block th:replace="fragments/css :: css"></th:block>
    <th:block th:replace="fragments/javascript :: javascript"></th:block>
</head>
<body class="bg-light">
    <!-- Insert the header fragment from the header.html file -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">Edit Menu</h2>
            </div>
            <div class="card-body">
                <!-- Form action updated to include the ID for editing/updating -->
                <form th:action="@{/menu/{id}/edit(id=*{id})}" th:object="${menu}" method="post">
                    
                    <!-- CRITICAL: Hidden field to pass the Menu's ID back to the controller -->
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Menu Name</label>
                        <!-- th:field will be pre-populated with the existing name -->
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white text-center">
                <h3 class="h5 mb-0">Menu Items</h3>
            </div>
            <div class="card-body">
            	<div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#addItemsModal">
                        Add Items
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="menuItem : ${menu.menuItems}">
                                <td th:text="${menuItem.name}"></td>
                                <td th:text="${menuItem.description}"></td>
                                <td th:text="${menuItem.category}"></td>
                                <td th:text="${menuItem.price}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Message if no items are present -->
                <div th:if="${#lists.isEmpty(menu.menuItems)}" class="alert alert-info text-center mt-3" role="alert">
                    This menu has no items.
                </div>
            </div>
        </div>
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <!-- Button text updated -->
                        <button type="submit" class="btn btn-success btn-lg">Save</button>
                        <a th:href="@{/menu}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="addItemsModal" tabindex="-1" aria-labelledby="addItemsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/menu/{id}/add-items(id=${menu.id})}" method="post">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="addItemsModalLabel">Add Menu Items to Menu: <span th:text="${menu.name}"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-3 text-muted">Select the items below that you wish to add to this menu.</p>
                        
                        <div class="table-responsive">
                            <table class="table table-sm table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" style="width: 5%;">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 
                                        NOTE: We assume the controller provides a model attribute named 
                                        'availableMenuItems' containing items not currently on the menu.
                                    -->
                                    <tr th:each="item : ${availableMenuItems}">
                                        <td>
                                            <div class="form-check">
                                                <!-- Checkbox input for item selection -->
                                                <input class="form-check-input" type="checkbox" 
                                                       th:value="${item.id}" 
                                                       name="selectedItemIds" 
                                                       th:id="|item-${item.id}|">
                                                <label class="form-check-label" th:for="|item-${item.id}|"></label>
                                            </div>
                                        </td>
                                        <td th:text="${item.name}"></td>
                                        <td th:text="${item.description}"></td>
                                        <td th:text="${item.price}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Message if no items are available to add -->
                        <div th:if="${#lists.isEmpty(availableMenuItems)}" class="alert alert-warning text-center mt-3" role="alert">
                            No unassigned menu items are currently available to add.
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <!-- Submit button for the modal form -->
                        <button type="submit" class="btn btn-success">Add Selected Items</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
