<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Location</title>
    
    <!-- CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../../resources/css/concession.css" rel="stylesheet" media="screen" th:href="@{/css/concession.css}" />
    
    <!-- JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">
    <!-- Insert the header fragment from the header.html file -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">Create New Menu</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/menu/create}" th:object="${newMenu}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Menu Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Add</button>
                        <a th:href="@{/menu}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
