<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New Organization</title>
    
    <!-- CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../../resources/css/concession.css" rel="stylesheet" media="screen" th:href="@{/css/concession.css}" />
    
    <!-- JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">
    <!-- Insert the header fragment from the header.html file -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">Create New Organization</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/organization/create}" th:object="${newOrganization}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Organization Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="street1" class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="street1" th:field="*{address.street1}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" th:field="*{address.city}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" th:field="*{address.state}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode" th:field="*{address.zipCode}" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <button type="submit" class="btn btn-success btn-lg">Add</button>
                        <a th:href="@{/organization}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
