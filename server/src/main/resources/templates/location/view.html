<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Organization Details</title>
    
    <!-- CSS -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../../resources/css/concession.css" rel="stylesheet" media="screen" th:href="@{/css/concession.css}" />
    
    <!-- JS -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-light">
    <!-- Insert the header fragment from the header.html file -->
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="h5 mb-0">View Organization Details</h2>
            </div>
            <!-- The card body now holds static details instead of a form for submission -->
            <div class="card-body" th:object="${location}">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Organization Name</label>
                    <!-- Displaying the value using th:text -->
                    <p class="form-control-plaintext" th:text="*{name}"></p>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Street Address</label>
                    <p class="form-control-plaintext" th:text="*{address.street1}"></p>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">City</label>
                        <p class="form-control-plaintext" th:text="*{address.city}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">State</label>
                        <p class="form-control-plaintext" th:text="*{address.state}"></p>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label fw-bold">Zip Code</label>
                        <p class="form-control-plaintext" th:text="*{address.zipCode}"></p>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <!-- Only keep the back/cancel link -->
                    <a th:href="@{/location}" class="btn btn-secondary btn-lg">Back to List</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
