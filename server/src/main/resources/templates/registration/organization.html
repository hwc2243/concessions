<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Organization</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnI/yI/wG9QnFwVdI2B5A5WjNf1M8aI/gHh" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="card-title mb-0">Create New Organization</h2>
                </div>
                <div class="card-body">
                    <!-- Display success message if it exists -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                        Organization created successfully!
                    </div>

                    <form th:action="@{/registration}" th:object="${organization}" method="post">
                        <!-- Organization Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <hr>
                        <h4 class="mt-4 mb-3 text-secondary">Address Details</h4>

                        <!-- Address Fields -->
                        <div class="mb-3">
                            <label for="street1" class="form-label">Street Address 1</label>
                            <input type="text" class="form-control" id="street1" th:field="*{address.street1}" required>
                        </div>
                        <div class="mb-3">
                            <label for="street2" class="form-label">Street Address 2</label>
                            <input type="text" class="form-control" id="street2" th:field="*{address.street2}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{address.city}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" th:field="*{address.state}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" th:field="*{address.zipCode}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" th:field="*{address.country}" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Create Organization</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nb+jM+8t" crossorigin="anonymous"></script>
</body>
</html>
